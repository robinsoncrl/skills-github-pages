<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StatementSense - Modern Financial Statements</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 48px 32px;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #2d3a4b;
      margin-bottom: 16px;
      font-size: 2.5rem;
      font-weight: 700;
    }
    p {
      color: #4a5a6a;
      font-size: 1.1rem;
      margin-bottom: 32px;
    }
    .cta-btn {
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .cta-btn:hover {
      background: #2563eb;
    }
    .footer {
      margin-top: 40px;
      color: #7b8a99;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>StatementSense</h1>
    <p>Empowering businesses with clear, modern, and intelligent financial statements.<br>
    Automate, analyze, and understand your finances with ease.</p>
    <a href="#contact" class="cta-btn">Get Early Access</a>
  </div>
  <div class="footer">
    &copy; 2025 StatementSense Inc. All rights reserved.
  </div>
</body>
</html>
